<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±—ä—ë–º–∞ –≤—Ö–æ–¥–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
        }

        .warning {
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 15px;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease-out, visibility 0s 0.5s;
        }

        .warning.hidden {
            visibility: hidden;
            opacity: 0;
        }

        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .position-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .position-buttons button {
            padding: 12px 20px;
            font-size: 18px;
            width: 48%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 2%;
            transition: all 0.3s ease;
        }

        #longButton {
            background-color: #4CAF50;
            color: white;
        }

        #shortButton {
            background-color: #F44336;
            color: white;
        }

        .active {
            filter: brightness(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        button {
            padding: 14px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-theme {
            background: linear-gradient(135deg, #202020, #202020);
            color: #fff;
        }

        .dark-theme .container {
            background-color: #202020;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.3);
        }

        .dark-theme .warning {
            color: #f0ad4e;
        }

        .dark-theme label, .dark-theme input {
            color: #ddd;
        }

        .dark-theme input {
            background-color: #303030;
            border: 1px solid #777;
        }

        .dark-theme button {
            background-color: #0069d9;
        }

        .dark-theme .result-box {
            background-color: #666;
            color: #fff;
        }

        /* –°–≤–µ—Ç–ª—ã–π —Ü–≤–µ—Ç –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
        .dark-theme h2 {
            color: #fff;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        #themeToggle:hover {
            background-color: #0056b3;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å" –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –æ—Å—Ç–∞—ë—Ç—Å—è —Å–µ—Ä–æ–π */
        .dark-theme button:disabled {
            background-color: #555;
        }

    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    <div class="container">
        <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±—ä—ë–º–∞ –≤—Ö–æ–¥–∞</h2>

        <div id="warningText" class="warning">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–¥–µ–ª–∫–∏</div>

        <div class="position-buttons">
            <button id="longButton" onclick="setPosition('long')">–õ–æ–Ω–≥</button>
            <button id="shortButton" onclick="setPosition('short')">–®–æ—Ä—Ç</button>
        </div>

        <label>–î–µ–ø–æ–∑–∏—Ç ($):</label>
        <input type="number" id="deposit" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–¥–µ–ª–∫–∏" min="0" disabled>
        
        <label>–†–∏—Å–∫ (% –æ—Ç –¥–µ–ø–æ–∑–∏—Ç–∞):</label>
        <input type="number" id="risk" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–¥–µ–ª–∫–∏" step="0.01" min="0" disabled>
        
        <label>–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ ($):</label>
        <input type="number" id="entryPrice" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–¥–µ–ª–∫–∏" min="0" disabled>
        
        <label>–¶–µ–Ω–∞ —Å—Ç–æ–ø-–ª–æ—Å—Å–∞ ($):</label>
        <input type="number" id="stopLoss" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–¥–µ–ª–∫–∏" min="0" disabled>
        
        <button id="calculateButton" onclick="calculateVolume()" disabled>–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        
        <div class="result-box" id="result">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <script>
        let positionType = '';
        let isDarkTheme = false;

        function setPosition(type) {
            positionType = type;
            document.getElementById('longButton').classList.toggle('active', type === 'long');
            document.getElementById('shortButton').classList.toggle('active', type === 'short');

            document.querySelectorAll("input").forEach(input => {
                input.disabled = false;
                input.placeholder = ''; // –£–±–∏—Ä–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            });
            document.getElementById("calculateButton").disabled = false;

            // –ó–∞–¥–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ª–æ–Ω–≥–∞ –∏ —à–æ—Ä—Ç–∞
            if (type === 'long') {
                document.getElementById("deposit").placeholder = '–ö–∞–∫–æ–π —É –≤–∞—Å –¥–µ–ø–æ–∑–∏—Ç ?';
                document.getElementById("risk").placeholder = '—É–∫–∞–∂–∏—Ç–µ –ø—Ä–æ—Ü–µ–Ω—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä 2)';
                document.getElementById("entryPrice").placeholder = '–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –≤—Ö–æ–¥–∞ –≤ —Å–¥–µ–ª–∫—É';
                document.getElementById("stopLoss").placeholder = '–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É —Å—Ç–æ–ø-–ª–æ—Å—Å–∞';
            } else if (type === 'short') {
                document.getElementById("deposit").placeholder = '–ö–∞–∫–æ–π —É –≤–∞—Å –¥–µ–ø–æ–∑–∏—Ç ?';
                document.getElementById("risk").placeholder = '—É–∫–∞–∂–∏—Ç–µ –ø—Ä–æ—Ü–µ–Ω—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä 2)';
                document.getElementById("entryPrice").placeholder = '–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –≤—Ö–æ–¥–∞ –≤ —Å–¥–µ–ª–∫—É';
                document.getElementById("stopLoss").placeholder = '–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É —Å—Ç–æ–ø-–ª–æ—Å—Å–∞';
            }

            document.getElementById("warningText").classList.add("hidden");
        }

        function calculateVolume() {
            const deposit = parseFloat(document.getElementById("deposit").value);
            const riskPercent = parseFloat(document.getElementById("risk").value) / 100;
            const entryPrice = parseFloat(document.getElementById("entryPrice").value);
            const stopLoss = parseFloat(document.getElementById("stopLoss").value);

            if ([deposit, riskPercent, entryPrice, stopLoss].some(isNaN) || deposit <= 0 || riskPercent <= 0 || entryPrice <= 0 || stopLoss <= 0) {
                document.getElementById("result").innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!";
                return;
            }

            if (entryPrice === stopLoss) {
                document.getElementById("result").innerText = "–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ –∏ —Å—Ç–æ–ø-–ª–æ—Å—Å –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏!";
                return;
            }

            let priceDifference;
            if (positionType === "long") {
                if (stopLoss >= entryPrice) {
                    document.getElementById("result").innerText = "–î–ª—è –ª–æ–Ω–≥–∞ —Å—Ç–æ–ø-–ª–æ—Å—Å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∏–∂–µ —Ü–µ–Ω—ã –≤—Ö–æ–¥–∞!";
                    return;
                }
                priceDifference = entryPrice - stopLoss;
            } else {
                if (stopLoss <= entryPrice) {
                    document.getElementById("result").innerText = "–î–ª—è —à–æ—Ä—Ç–∞ —Å—Ç–æ–ø-–ª–æ—Å—Å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤—ã—à–µ —Ü–µ–Ω—ã –≤—Ö–æ–¥–∞!";
                    return;
                }
                priceDifference = stopLoss - entryPrice;
            }

            const riskAmount = deposit * riskPercent;
            const positionSize = riskAmount / priceDifference;
            const volumeInDollars = positionSize * entryPrice;

            document.getElementById("result").innerText = `–û–±—ä—ë–º –≤—Ö–æ–¥–∞: $${volumeInDollars.toFixed(2)}`;
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
                document.getElementById('themeToggle').innerText = '‚òÄÔ∏è';  // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞ "–°–æ–ª–Ω—ã—à–∫–æ"
            } else {
                document.body.classList.remove('dark-theme');
                document.getElementById('themeToggle').innerText = 'üåô';  // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –Ω–∞ "–õ—É–Ω—É"
            }
        }
    </script>
</body>
</html>
