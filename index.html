<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±—ä—ë–º–∞ –≤—Ö–æ–¥–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .warning {
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 10px;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease-out, visibility 0s 0.5s;
        }

        .warning.hidden {
            visibility: hidden;
            opacity: 0;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .position-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .position-buttons button {
            padding: 8px 14px;
            font-size: 16px;
            width: 48%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 2%;
            transition: all 0.3s ease;
        }

        #longButton {
            background-color: #4CAF50;
            color: white;
        }

        #shortButton {
            background-color: #F44336;
            color: white;
        }

        .active {
            filter: brightness(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        .dark-theme {
            background: linear-gradient(135deg, #202020, #202020);
            color: #fff;
        }

        .dark-theme .container {
            background-color: #202020;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.3);
        }

        .dark-theme .warning {
            color: #f0ad4e;
        }

        .dark-theme label, .dark-theme input {
            color: #ddd;
        }

        .dark-theme input {
            background-color: #303030;
            border: 1px solid #777;
        }

        .dark-theme button {
            background-color: #0069d9;
        }

        .dark-theme .result-box {
            background-color: #666;
            color: #fff;
        }

        .dark-theme h2 {
            color: #fff;
        }

        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #themeToggle:hover {
            background-color: #0056b3;
        }

        .dark-theme button:disabled {
            background-color: #555;
        }

        #resetButton {
            background-color: #ff5722;
            margin-top: 10px;
        }

        #resetButton:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    <div class="container">
        <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±—ä—ë–º–∞ –≤—Ö–æ–¥–∞</h2>

        <div id="warningText" class="warning hidden">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–¥–µ–ª–∫–∏</div>

        <div class="position-buttons">
            <button id="longButton" onclick="setPosition('long')">–õ–æ–Ω–≥</button>
            <button id="shortButton" onclick="setPosition('short')">–®–æ—Ä—Ç</button>
        </div>

        <label>–î–µ–ø–æ–∑–∏—Ç ($):</label>
        <input type="number" id="deposit" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–µ–ø–æ–∑–∏—Ç" min="0">
        
        <label>–†–∏—Å–∫ (% –æ—Ç –¥–µ–ø–æ–∑–∏—Ç–∞):</label>
        <input type="number" id="risk" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ä–∏—Å–∫ (%)" step="0.01" min="0">
        
        <label>–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ ($):</label>
        <input type="number" id="entryPrice" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –≤—Ö–æ–¥–∞" min="0">
        
        <label>–¶–µ–Ω–∞ —Å—Ç–æ–ø-–ª–æ—Å—Å–∞ ($):</label>
        <input type="number" id="stopLoss" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É —Å—Ç–æ–ø-–ª–æ—Å—Å–∞" min="0">
        
        <button id="calculateButton" onclick="calculateVolume()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <button id="resetButton" onclick="resetForm()">–°–±—Ä–æ—Å–∏—Ç—å</button>
        
        <div class="result-box" id="result">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <script>

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(100); // –í–∏–±—Ä–∞—Ü–∏—è 100 –º—Å
            }
        }


        let positionType = '';
        let isDarkTheme = localStorage.getItem('theme') === 'dark'; // –ß—Ç–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã –∏–∑ localStorage

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (isDarkTheme) {
            document.body.classList.add('dark-theme');
            document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-theme');
            document.getElementById('themeToggle').textContent = 'üåô';
        }

        function setPosition(type) {
            positionType = type;
            document.getElementById('longButton').classList.toggle('active', type === 'long');
            document.getElementById('shortButton').classList.toggle('active', type === 'short');
            document.getElementById("warningText").classList.add("hidden");

            vibrate(); // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –ø–æ–∑–∏—Ü–∏–∏
        }

        function calculateVolume() {
            const deposit = parseFloat(document.getElementById("deposit").value);
            const riskPercent = parseFloat(document.getElementById("risk").value) / 100;
            const entryPrice = parseFloat(document.getElementById("entryPrice").value);
            const stopLoss = parseFloat(document.getElementById("stopLoss").value);

            if (!positionType) {
                document.getElementById("warningText").classList.remove("hidden");
                document.getElementById("result").innerText = "–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–¥–µ–ª–∫–∏ (–õ–æ–Ω–≥ –∏–ª–∏ –®–æ—Ä—Ç).";
                vibrate(); // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ—à–∏–±–∫–µ
                return;
            }

            if ([deposit, riskPercent, entryPrice, stopLoss].some(isNaN) || deposit <= 0 || riskPercent <= 0 || entryPrice <= 0 || stopLoss <= 0) {
                document.getElementById("result").innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!";
                vibrate(); // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ—à–∏–±–∫–µ
                return;
            }

            if (entryPrice === stopLoss) {
                document.getElementById("result").innerText = "–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ –∏ —Å—Ç–æ–ø-–ª–æ—Å—Å –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏!";
                vibrate();
                return;
            }

            let priceDifference;
            if (positionType === "long") {
                if (stopLoss >= entryPrice) {
                    document.getElementById("result").innerText = "–î–ª—è –ª–æ–Ω–≥–∞ —Å—Ç–æ–ø-–ª–æ—Å—Å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∏–∂–µ —Ü–µ–Ω—ã –≤—Ö–æ–¥–∞!";
                    return;
                }
                priceDifference = entryPrice - stopLoss;
            } else {
                if (stopLoss <= entryPrice) {
                    document.getElementById("result").innerText = "–î–ª—è —à–æ—Ä—Ç–∞ —Å—Ç–æ–ø-–ª–æ—Å—Å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤—ã—à–µ —Ü–µ–Ω—ã –≤—Ö–æ–¥–∞!";
                    return;
                }
                priceDifference = stopLoss - entryPrice;
            }

            const riskAmount = deposit * riskPercent;
            const positionSize = riskAmount / priceDifference;
            const volumeInDollars = positionSize * entryPrice;

            document.getElementById("result").innerText = `–û–±—ä—ë–º –≤—Ö–æ–¥–∞: $${volumeInDollars.toFixed(2)}`;
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç—ë–º–Ω—É—é —Ç–µ–º—É
            } else {
                document.body.classList.remove('dark-theme');
                document.getElementById('themeToggle').textContent = 'üåô';
                localStorage.setItem('theme', 'light'); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É
            }
        }

        function resetForm() {
            document.getElementById("deposit").value = "";
            document.getElementById("risk").value = "";
            document.getElementById("entryPrice").value = "";
            document.getElementById("stopLoss").value = "";
            document.getElementById("result").innerText = "–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...";
            document.getElementById("warningText").classList.add("hidden");
            document.getElementById('longButton').classList.remove('active');
            document.getElementById('shortButton').classList.remove('active');
            positionType = '';

            // –£–¥–∞–ª—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç
            localStorage.removeItem("deposit");
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–µ–ø–æ–∑–∏—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener("DOMContentLoaded", function () {
            const savedDeposit = localStorage.getItem("deposit");
            if (savedDeposit !== null) {
                document.getElementById("deposit").value = savedDeposit;
            }
        });

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–µ–ø–æ–∑–∏—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–Ω–∞—á–µ–Ω–∏—è –≤ –ø–æ–ª–µ
        document.getElementById("deposit").addEventListener("input", function () {
            localStorage.setItem("deposit", this.value);
        });
    </script>
</body>
</html>
